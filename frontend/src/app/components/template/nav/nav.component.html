<mat-sidenav-container class="container" *transloco="let tr">
    <mat-sidenav class="sidenav"
                 mode="side"
                 opened
                 fixedInViewport="true"
                 fixedTopGap="64">
        <mat-nav-list class="nav-list">
            <a mat-list-item>
                <i class="material-icons">
                    home
                </i>
                {{tr.home}}
            </a>
            <a mat-list-item>
                <i class="material-icons">
                    storefront
                </i>
                {{tr.produto}}
            </a>
        </mat-nav-list>
    </mat-sidenav>
</mat-sidenav-container>
